<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            /*
                cookie: 会话跟踪技术 客户端
                session: 会话跟踪技术 服务端

                cookie作用：
                    将网页中的数据保存到浏览器中

                cookie的生命周期
                    默认情况下生命周期是一次会话(浏览器打开到关闭)
                    若通过expires=设置了过期时间，并且过期时间没有过期，那么下次打开浏览器还是会存在
                    若通过expires=设置了过期时间，并且过期时间已经过期了，那么会立即删除保存的数据

                cookie注意点
                    cookie默认不会保存任何数据
                    cookie不能一次性保存多条数据，要想保存多条数据，只能一条一条的设置
                    cookie有大小和个数的限制(不同浏览器有区别)
                    个数大约：20~50
                    大小大约：4kb

                cookie作用范围
                    同一个浏览器下的同一路径下访问 (可以理解为在同一文件夹下)
                        若在同一个浏览器中，默认情况下下一级路径就可以访问
                        若在同一个浏览器中，想让上一级目录也能访问保存的cookie，那么需要添加一个path属性才可以
                    document.cookie = "name=leo;path=/;"; // 这里path设置为了根路径，那么此domain下所有路径都能访问

                例如：
                    保存到了www.it666.com/jQuery/Ajax/路径下，
                    我们想在www.it666.com/jQuery/Ajax/weibo/ 和 www.it666.com/jQuery/Ajax/ 路径下也能访问

                例如：
                    我们在www.it666.com下面保存了一个cookie，那么我们在edu.it666.com中无法访问，若我们想在
                    edu.it666.com中也能访问，那么我们需要再添加一个domain属性才可以
                    document.cookie = "name=leo;path=/;domain=it666.com;";    // 这里为domain设置了根域名
             */

            document.cookie = "name=leo;path=/;domain=127.0.0.1;";
        }
    </script>
</head>
<body>

</body>
</html>
