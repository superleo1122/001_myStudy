<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-路径Path</title>
</head>
<body>
<!--
    1.路径模块(path)
        let path = require("path");
        封装了各种路径相关的操作
        和Buffer一样,NodeJS中的路径也是一个特殊的模块
        不同的是Buffer模块已经添加到Global上了, 所以不需要手动导入
        而Path模块没有添加到Global上, 所以使用时需要手动导入

    2.获取路径的最后一部分
        path.basename(path[, ext])

    3.获取路径
        path.dirname(path)

    4.获取扩展名称
        path.extname(path)

    5.判断是否是绝对路径
        path.isAbsolute(path)

    6.获取当前操作系统路径分隔符
        path.delimiter  （windows是\ Linux是/）

    7.获取当前路径环境变量分隔符
        path.sep  (windows中使用; linux中使用:)
-->
<!--
    1.路径的格式化处理
        // path.parse()  string->obj 将路径转换为对象
        // path.format() obj->string

    2.拼接路径
        path.join([...paths])

    3.规范化路径
        path.normalize(path)

    4.计算相对路径
        path.relative(from, to)

    5.解析路径
        path.resolve([...paths])
-->
