<!--
    1. Buffer
        Buffer是NodeJS全局对象上的一个类，是一个专门用于存储字节数据的类 (Buffer本质是一个数组)

    2. Buffer使用
        2.1 创建一个指定大小的Buffer
            Buffer.alloc(size[,fill[,encoding]]);
        2.2 根据数组/字符串创建一个Buffer对象
            Buffer.from(string[,encoding]);

    3. Buffer实例方法
        3.1 将二进制数据转换成字符串
            buf.toString();
        3.2 往buf中写入数据
            buf.write(string, offset, length, encoding);
        3.3 从指定位置截取新Buffer
            buf.slice(start,end)

    4. Buffer静态方法
        4.1 检查是否支持某种编码格式
            Buffer.isEncoding(encoding)
        4.2 检查是否是Buffer类型对象
            Buffer.isBuffer(obj)
        4.3 获取Buffer实际字节长度
            Buffer.byteLength(str)
        4.4 合并Buffer中的数据
            Buffer.concat([buf1,buf2]);
-->
