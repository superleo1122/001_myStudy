<!--
    1. require导入模块时可以不添加导入模块的类型
        若没有指定导入模块的类型，那么会依次寻找.js .json .node文件，无论是哪种类型文件，导入后都会转换成JS对象返回给我们

    2. 导入自定义模块时必须指定路径
        require可以导入 自定义模块(文件模块) 、系统模块(核心模块) 、第三方模块
        导入自定义模块必须加上路径，导入系统模块和第三方模块不用添加路径

        对于系统模块，可以直接到环境变量配置中的路径寻找
        对于第三方模块，会按照module.paths数组中的路径依次寻找
-->
