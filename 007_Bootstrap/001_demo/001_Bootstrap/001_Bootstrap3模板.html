<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--可以让部分国产浏览器默认采用高速模式渲染页面-->
    <meta name="renderer" content="webkit">
    <!--为了让IE浏览器运行最新的渲染模式(建议在编写任何网页都把这句话加上)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--为了保证在移动端能够正常显示-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!--导入css-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--
        1. 导入respond.js文件目的：为了能够在IE8及IE8以下的浏览器使用媒体查询
        2. 导入html5shiv.js目的：为了能够在IE8及IE8以下浏览器中使用H5新增的标签
        3. [if xxx] ![endif]这个是IE中的条件注释, 只有在IE浏览器下才会执行
            以下代码的含义: 如果当前是IE9以下的浏览器, 那么就导入以下的两个JS文件
    -->
    <!--[if lt IE 9]>
    <script src="bootstrap3/js/respond.js"></script>
    <script src="bootstrap3/js/html5shiv.js"></script>
    <![endif]-->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="bootstrap3/js/jquery-1.12.4.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.js"></script>
</head>
<body>

</body>
</html>
