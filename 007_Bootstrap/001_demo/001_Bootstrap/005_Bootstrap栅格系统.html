<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--为了保证在移动端能够正常的显示-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 导入Bootstrap的CSS文件 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4">第一列</div>
        <div class="col-2">第二列</div>
        <div class="col">第三列</div>
        <div class="col">第四列</div>
    </div>
</div>
<!--
    1. Bootstrap栅格系统
        Bootstrap栅格系统使用一系列的行和列来实现复杂的响应式布局，默认情况下栅格系统会将一行的内容等分为12份，可以通过类名来指定这一行的这一列占用几份

    2. Bootstrap栅格系统格式
        <容器>
            <行>
                <列></列>
                <列></列>
                <列></列>
                ...
            </行>
        </容器>

    3. Bootstrap栅格系统特点
        3.1 默认情况下行的宽度和所在容器一行
        3.2 默认情况下所有列的宽度是等分所在行的宽度
        3.3 可以通过col-xx方式来指定当前列占用多少
        3.4 若一行内容宽度超过了12分，那么将自动换行
-->

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.1.1.js"></script>
<!--在Bootstrap4中很多的提示/弹窗都是通过popper.min.js实现的, 所以需要导入-->
<script src="js/popper.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/bootstrap.js"></script>
</body>
</html>
