<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        canvas{
            background: red;
        }
    </style>
</head>
<body>
<!--
    1. Canvas
        Canvas是H5新增的一个标签，我们可以通过JS在这个标签上绘制各种图案，Canvas拥有多种绘制路径、矩形、圆形、字符以及图片的方法

        Canvas标签有默认的宽度和高度
            默认宽度是300px
            默认高度是150px

    2. 不能通过CSS来设置画布的宽高
        通过CSS设置画布宽高会在默认宽高的基础上进行拉伸
        若需要设置canvas宽高需要通过行内属性width和height来设置

    3. 线条默认宽度和颜色
        通过canvas绘制的线条宽度默认是1px，颜色是纯黑色
        但由于默认情况下canvas会将线条的中心点和像素底部对齐，所有会导致显示效果是2px和非纯黑色问题
-->
<canvas width="500" height="500"></canvas>
<script>
    // 拿到画布
    let oCanvas = document.querySelector("canvas");
    // 1. 从canvas对象中获取绘图工具
    let oCtx = oCanvas.getContext("2d");
    // 2. 通过绘图工具在canvas标签上绘制图形
    // 2.1设置路径起点
    oCtx.moveTo(50,50);
    // 2.2设置路径的终点
    oCtx.lineTo(250,90);
    // 2.3将这些点连接起来
    oCtx.stroke();
</script>
</body>
</html>
