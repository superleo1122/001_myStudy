<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg矩形</title>
    <style>
        svg{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
<svg width="500" height="300">
    <!-- 矩形 -->
    <rect x="10" y="10" width="20" height="40" fill="red" stroke="blue" stroke-width="5" rx="5" ry="10"></rect>
    <!-- 圆 -->
    <circle cx="70" cy="30" r="25" fill="pink"></circle>
    <!-- 椭圆 -->
    <ellipse cx="160" cy="30" rx="40" ry="25" fill="yellow"></ellipse>
    <!-- 直线 -->
    <line x1="220" y1="15" x2="270" y2="40" stroke="red"></line>
    <!-- 折线 -->
    <polyline points="300 20 350 35 400 30 450 15" stroke="orange" fill="none"></polyline>
    <!-- 多边形 -->
    <polygon points="10 70 40 65 60 80 50 90" stroke="red"></polygon>
</svg>
</body>
</html>
