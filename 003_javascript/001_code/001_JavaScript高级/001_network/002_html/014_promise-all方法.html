    <script>
        /**
            Promise的all静态方法
            1. all(arr) 接收一个数组
            2. 若数组中有多个Promise对象，只有都成功才会执行then方法，并且会按照添加的顺序，将所有成功的结果重新打包到一个数组中返回
            3. 若数组中不是Promise对象，那么会直接执行then方法

            应用场景：
                批量加载，要么一起成功，要么一起失败
         */
    </script>
