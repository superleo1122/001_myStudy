<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            JSONP: JSONP可以跨域读取数据

            JSONP原理:
                1. 在同一界面中可以定义多个script标签
                2. 在同一个界面中多个script标签中的数据可以相互访问
                3. 可以通过script的src属性导入其他资源
                4. 通过src属性导入其他资源的本质就是将资源拷贝到script标签中
                5. script的src属性不仅可以导入本地资源，还能导入远程资源
                6. 由于script的src属性没有同源限制，所以可以通过script的src属性来请求跨域数据
         */
    </script>
</head>

</body>
</html>
