<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            1. then(fn1,fn2)
                then方法接收两个参数
                第一个参数是状态切换为成功时的回调
                第二个参数是状态切换为失败时的回调

            2. 修改promise状态时，可以传递参数给then方法中的回调函数
                    let promise = new Promise(function (resolve, reject) {
                        var data = "666";
                        resolve(data);
                    });
                    promise.then(function (data) {
                        console.log(data);
                    }, function (data) {
                        console.log(data);
                    });

            3. 同一个promise对象可以多次调用then方法，当该promise对象的状态切换时所有then方法都会被执行

            4. then方法每次执行完会返回一个新的promise对象

            5. 通过上一个promise对象的then方法可以给下一个promise对象的then方法传递参数，直接在then的回调函数中 return 参数 即可
                注意：无论是在上一个promise对象成功的回调还是失败的回调传递的参数，都会传递给下一个promise对象成功的回调

            6. 若then返回的是一个promise对象，那么会将返回的promise对象的执行结果中的值传递给下一个then方法
          */

    </script>
</head>
