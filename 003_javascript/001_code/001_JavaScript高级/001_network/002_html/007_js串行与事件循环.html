        /*
            1. js是单线程的，所以所有js代码都是串行的，前面的代码没有执行完后面的不能执行

            2. 同步代码和异步代码
                除了 事件绑定的函数 和 回调函数 以外的都是同步代码

            3. 串行与事件循环
                3.1 程序运行时会从上往下一次执行所有同步代码
                3.2 在执行过程中若遇到异步代码会将异步代码放到事件循环中
                3.3 当所有同步代码都执行完后，JS会不断检测事件循环中的异步代码是否满足条件 (真的是所有同步代码都执行完毕后才会执行异步代码吗，有疑问)
                3.4 一旦事件循环中的异步代码满足条件就会立即执行满足条件的异步代码
        */


        console.log("1"); // 同步代码
        setTimeout(function () { // 异步代码
            console.log("2");
        }, 500);
        console.log("3"); // 同步代码
        alert("666"); // 同步代码
        // 1 / 3 / 2
