<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        canvas{
            background: red;
        }
    </style>
</head>
<body>
<!--
    1. Canvas
        Canvas是H5新增的一个标签，我们可以通过JS在这个标签上绘制各种图案，Canvas拥有多种绘制路径、矩形、圆形、字符以及图片的方法

        Canvas标签有默认的宽度和高度
            默认宽度是300px
            默认高度是150px
-->
<canvas></canvas>
<script>
    // 拿到画布
    let oCanvas = document.querySelector("canvas");
    // 1. 从canvas对象中获取绘图工具
    let oCtx = oCanvas.getContext("2d");
    // 2. 通过绘图工具在canvas标签上绘制图形
    // 2.1设置路径起点
    oCtx.moveTo(50,50);
    // 2.2设置路径的终点
    oCtx.lineTo(250,90);
    // 2.3将这些点连接起来
    oCtx.stroke();
</script>
</body>
</html>
